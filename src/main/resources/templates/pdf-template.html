<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="UTF-8">
  <title>Generated PDF</title>
  <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th, td {
            padding: 8px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<table>
  <tr>
    <td>
<h1>Seller:</h1>
<p th:text="${data.seller}"></p>
<p th:text="${data.sellerAddress}"></p>
<p th:text="${data.sellerGstin}"></p>
    </td>
  <td>
<h1>Buyer:</h1>
<p th:text="${data.buyer}"></p>
<p th:text="${data.buyerAddress}"></p>
<p th:text="${data.buyerGstin}"></p>
  </td>
  </tr>
</table>
<table>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Rate</th>
    <th>Amount</th>
  </tr>
  <tr th:each="item : ${data.items}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.rate}"></td>
    <td th:text="${item.amount}"></td>
  </tr>
</table>
</body>
</html>
